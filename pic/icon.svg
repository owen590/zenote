<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Background with zen-like gradient -->
  <defs>
    <linearGradient id="zenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9e2ec;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1024" height="1024" rx="256" fill="url(#zenGradient)" />
  
  <!-- Note shape -->
  <rect x="256" y="256" width="512" height="512" rx="16" fill="white" stroke="#cbd5e1" stroke-width="32" />
  
  <!-- Note lines -->
  <path d="M320 352h384M320 416h384M320 480h320M320 544h320" stroke="#cbd5e1" stroke-width="16" stroke-linecap="round" />
  
  <!-- Accent line with zen symbol -->
  <path d="M320 608h224" stroke="url(#accentGradient)" stroke-width="32" stroke-linecap="round" />
  
  <!-- Simple zen dot -->
  <circle cx="672" cy="608" r="24" fill="url(#accentGradient)" />
</svg>